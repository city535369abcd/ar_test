<!DOCTYPE html>
<html lang="zh">

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- 3D 模型 -->
        <a-entity 
            gltf-model="man.glb" 
            position="0 0 -3"
            scale="1 1 1"
            animation-mixer="clip: Armature"
            rotation="0 180 0">
        </a-entity>

        <!-- 可旋轉相機 -->
        <a-camera position="0 1.5 3">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
